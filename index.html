<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Button</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
    }

    h1 {
        font-size: 40px;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }

    button {
        margin-top: 30px;
        padding: 15px 30px;
        background-color: rgb(86, 86, 86);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover{
        background-color: rgba(96, 93, 88, 0.877);
        color: rgb(245, 245, 245);
        transform: scale(1.01);
        transition: .5s;
    }
    button:active {
        transform: scale(.99);
        background-color: rgba(255, 255, 255, 0.366);
    }
    .bg-img {
        background-image: url(img/pawel-czerwinski-f5ITyZ8pi5I-unsplash.jpg);
    }
    
</style>

<body class="bg-img">
    <main>
        <h1>Hey there, click on the button</h1>
        <p>If you can't decide what social media you should brows right now <br> then click on the button it's will carry you to there smoothly.</p>
        <button>Ready</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
